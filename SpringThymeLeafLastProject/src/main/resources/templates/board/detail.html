<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<div id="main-wrapper">
		<div class="container">
			<div class="row aln-center">
			<h3 class="text-center">내용보기</h3>
				<table class="table">
					<tbody>
						<tr>
							<th width="20%" class="text-center success">번호</th>
							<td width="30%"  class="text-center">[[${vo.no}]]</td>
							<th width="20%" class="text-center success">작성일</th>
							<td width="30%"  class="text-center">[[${vo.regdate}]]</td>
						</tr>
						<tr>
							<th width="20%" class="text-center success">이름</th>
							<td width="30%"  class="text-center">[[${vo.name}]]</td>
							<th width="20%" class="text-center success">조회수</th>
							<td width="30%"  class="text-center">[[${vo.hit}]]</td>
						</tr>
						<tr>
							<th width="20%" class="text-center success">제목</th>
							<td colspan="3">[[${vo.subject}]]</td>
						</tr>
						<tr>
							<td colspan="4" class="text-left" valign="top" height="200">
								<pre style="white-space: pre-wrap;background: white;border: none;">[[${vo.content}]]</pre>
							</td>
						</tr>
						<tr>
							<td class="text-right" colspan="4">
								<a th:href="@{/board/reply(no=${vo.no})}" class="btn btn-xs btn-danger">답변</a>
								<a th:href="@{/board/update(no=${vo.no})}" class="btn btn-xs btn-warning">수정</a>
								<a th:href="@{/board/delete(no=${vo.no})}" class="btn btn-xs btn-success">삭제</a>
								<a href="/board/list" class="btn btn-xs btn-info">목록</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
</body>
</html>
